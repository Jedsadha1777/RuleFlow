<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuleFlow POC - Interactive Demo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-4 text-primary"><i class="bi bi-gear-fill"></i> RuleFlow POC</h1>
                <p class="lead text-muted">Interactive Business Logic Engine Demo</p>
            </div>
        </div>

        <!-- Quick Examples -->
        <div class="row mb-4">
            <div class="col-12">
                <h4>Quick Examples</h4>
                <div class="row" id="exampleCards">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Configuration Panel -->
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-code-slash"></i> Rule Configuration</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-primary" id="validateBtn">
                                <i class="bi bi-check-circle"></i> Validate
                            </button>
                            <button class="btn btn-sm btn-primary" id="executeBtn">
                                <i class="bi bi-play-fill"></i> Execute
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <textarea id="configEditor" class="form-control code-editor" rows="15" placeholder="Enter your RuleFlow configuration here..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Input & Results Panel -->
            <div class="col-lg-6">
                <!-- Input Variables -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="bi bi-input-cursor"></i> Input Variables</h6>
                    </div>
                    <div class="card-body">
                        <div id="inputVariables" class="variables-panel">
                            <p class="text-muted mb-0">Configure your rule first to see input variables</p>
                        </div>
                        <button class="btn btn-sm btn-outline-secondary" id="addCustomBtn">
                            <i class="bi bi-plus"></i> Add Custom Variable
                        </button>
                    </div>
                </div>

                <!-- Results Panel -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0"><i class="bi bi-graph-up"></i> Results</h6>
                        <small class="text-muted" id="executionTime"></small>
                    </div>
                    <div class="card-body">
                        <div id="resultsPanel" class="result-panel p-3">
                            <p class="text-muted mb-0">Execute rules to see results</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Generated Code Preview -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="bi bi-file-code"></i> Generated JavaScript Code</h6>
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-2 mb-3">
                            <button class="btn btn-sm btn-outline-info" id="generateCodeBtn">
                                <i class="bi bi-gear"></i> Generate Code
                            </button>
                            <button class="btn btn-sm btn-outline-success" id="copyCodeBtn">
                                <i class="bi bi-clipboard"></i> Copy Code
                            </button>
                        </div>
                        <textarea id="generatedCode" class="form-control code-editor" rows="8" readonly placeholder="Generated code will appear here..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Debug Console -->
        <div class="row mt-4" id="debugSection" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="bi bi-bug"></i> Debug Console</h6>
                    </div>
                    <div class="card-body">
                        <div id="debugConsole" class="debug-console p-3">
                            <!-- Debug output -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- RuleFlow Core Engine -->
    <script src="js/core/FunctionRegistry.js"></script>
    <script src="js/core/ExpressionEvaluator.js"></script>
    <script src="js/core/FormulaProcessor.js"></script>
    <script src="js/RuleFlow.js"></script>
    
    <!-- UI Logic -->
    <script src="js/ui/examples.js"></script>
    <script src="js/ui/interface.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
