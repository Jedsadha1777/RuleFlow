<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuleFlow Builder - POC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title">RuleFlow POC : Basic</h1>
                        <p class="card-text text-muted">Build business logic configurations visually</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="row">
            <!-- Builder Area -->
            <div class="col-lg-8 col-md-7">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Components</h5>
                        
                        <!-- Component Selector Dropdown -->
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" 
                                    id="componentDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-plus-circle"></i> Add Component
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="componentDropdown">
                                <li>
                                    <a class="dropdown-item" href="#" data-component-type="formula">
                                        <span class="badge bg-success me-2">F</span> Formula
                                        <small class="text-muted d-block ms-4">Mathematical expression</small>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#" data-component-type="switch">
                                        <span class="badge bg-warning me-2">S</span> Switch
                                        <small class="text-muted d-block ms-4">Conditional logic</small>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="componentsList">
                            <div class="text-center py-5 text-muted" id="emptyState">
                                <div style="font-size: 3rem;">üìù</div>
                                <p>No components yet.<br>Click "Add Component" to get started.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sidebar -->
            <div class="col-lg-4 col-md-5">
                <div class="card sticky-top" style="top: 1rem;">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">Generated JSON</h6>
                        <button onclick="copyJSON()" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-clipboard"></i> Copy
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <pre id="jsonOutput" class="json-preview mb-0">{
  "formulas": []
}</pre>
                    </div>
                    <div class="card-footer">
                        <button onclick="testConfig()" class="btn btn-secondary w-100">
                            <i class="bi bi-play-circle"></i> Test with PHP
                        </button>
                        <div id="testResult" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="script.js"></script>
    <script src="components/formula.js"></script>
    <script src="components/switch.js"></script>
</body>
</html>
